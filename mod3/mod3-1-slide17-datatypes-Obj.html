    <br><button onclick="test_symbolType()">Test Symbol</button>
    <script>

        function test_symbolType(){
            console.clear();
            const x = Symbol();
            console.log(x);
            console.log('typeof x: '+ typeof x);

            console.log("--------------------------------");
            const y = Symbol("it is test");
            console.log(y);
            
            console.log("y : "+y.toString());
            console.log("y.description : "+y.description);
            console.log("y.toString() : "+y.toString());
            console.log(Symbol() == Symbol());

            console.log("--------------------------------");
            let id = Symbol("id");
            let person = {
                name: "David",
                age: 30,
                [id]: 10
            };
            console.log("person : "+ person);
            console.log("person.toString() : "+ person.toString());
            console.log("person : "+ JSON.stringify(person));
            console.log("person[id] :"+ person[id]);
            // using for...in
            console.log("--------------------------------");
            for (let key in person) {
                //console.log(key);
                console.log("person."+key +" --> "+person[key]);
            }
            console.log("--------------------------------");
          
        }
    </script>

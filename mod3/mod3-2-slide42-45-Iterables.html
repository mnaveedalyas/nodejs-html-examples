    <br><button onclick="iterablesMethodsFunc()">Iterables  </button>
    <script>
        function iterablesMethodsFunc(){
            console.clear();
            const range1 = {
                from: 1,
                to: 5
            }
            const range = {
                from: 1,
                to: 5,
                [Symbol.iterator](){
                    this.current = this.from;
                    return this;
                },
                next() {
                    if(this.current <= this.to){
                        return {done: false, value: this.current++ };
                    }else{
                        return {done: true};
                    }
                }
            }
            for( let anum of range){    
                console.log(anum);    
            }    
            console.log(" ------------------------- ");
            let myNumber = {
                n : 0,
                increment : function(){
                    this.n += 10;
                    return {value: this.n, done: false};
                }
            }
            //const n = myNumber();
            console.log(myNumber.increment().value);
            console.log(myNumber.increment().value);
            console.log(myNumber.increment().value);
            console.log(" ------------------------- ");
            
            
            let myNumberList ={};
            myNumberList[Symbol.iterator] = function(){
                let n=0;
                done=false;
                return {
                    next() {
                        n += 10;
                        if (n ==100 ){done = true};
                        return {value: n, done: done}
                    }
                };
            }
            for (const num of myNumberList){
                console.log("num :"+num);
            }
        };

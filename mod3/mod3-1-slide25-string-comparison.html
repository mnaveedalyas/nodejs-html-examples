<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            margin: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Fundamentals</title>
</head>
<body>
    <h1>JavaScripts String Comparison</h1>

    <br><button onclick="test_strings()">String Comparison</button>
    <script>
        function test_strings(){
            const string1 = '123';
            const string2 = 'abc';

            console.log(string1 +" > "+ string2 +" --> "+ string1 > string2);
            console.log(string1 +" < "+ string2 +" --> "+ string1 < string2);
            console.log(string1 +" === "+ string2 +" --> "+ string1 === string2);

            console.log(string1 +" > "+ string2 +" --> "+ (string1 > string2));
            console.log(string1 +" < "+ string2 +" --> "+ (string1 < string2));
            console.log(string1 +" = "+ string2 +" --> "+ (string1 === string2));
            
        }
    </script>
    
</body>
</html>

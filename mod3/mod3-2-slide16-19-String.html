<body>
    <h1>Primitive Methods</h1>

    <br><button onclick="stringFunc()">Strings</button>
        <script>
            function stringFunc(){

                console.log("\n--------------Test 1------------------");
                const guestList = "Guests: \n * John\n * Pete\n * Mary";
                console.log(" guestList : "+ guestList);
                console.log(" guestList.length : "+ guestList.length);
                
                console.log(" def.codePointAt(0) : "+  (   "def".codePointAt(1) )  );
                console.log(" d.codePointAt(0) : "+ (  "d".codePointAt(0)    ));
                console.log(" D.codePointAt(0) : "+ (  "D".codePointAt(0)   ));
                console.log(" Z.codePointAt(0) : "+ (  "Z".codePointAt(0)   ));

                console.log(" String.fromCodePoint(90) : "+ (  String.fromCodePoint(90)   ));
                console.log(" String.fromCodePoint(70) : "+ (  String.fromCodePoint(70)   ));

                console.log(" 'ùí≥'.length : "+ (  'ùí≥'.length   ));
                console.log(" '©∑∂'.length : "+ (  '©∑∂'.length   ));
     
            }
        </script>

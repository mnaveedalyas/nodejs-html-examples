        <script>
            function updateAge (){
                let dobstr = document.getElementById("dob").value;
                console.log("dobstr : "+dobstr);
                let dob = new Date(dobstr);  
                //calculate month difference from current date in time  
                let month_diff = Date.now() - dob.getTime();  
                console.log("month_diff : "+month_diff);
                
                //convert the calculated difference in date format  
                let age_dt = new Date(month_diff);   
                console.log("age_dt : "+age_dt);   
                
                let mon = age_dt.getUTCMonth();  
                console.log("month : "+mon); 
                
                //extract year from date      
                let year = age_dt.getUTCFullYear();  
                console.log("year : "+year);   
                
                //now calculate the age of the user  
                year = Math.abs(year - 1970);  
                let age = (year > 0 ? year+" Years ":"") + (mon>0?mon+" Months":"");
                console.log("age : "+age);   
                //display the calculated age  
                document.getElementById("age").value = age;
            }
        </script>

            console.log ((count++)+" --> 0 * 4 --> "+ (0*4));

            console.log ((count++)+" --> 4 + \"1\" --> "+ (4 + "1"));
            console.log ((count++)+" --> 4 + 5 + \"1\" --> "+ (4 + 5 + "1"));

            console.log ((count++)+" --> \"4\" - 1 --> "+ ("4" - 1));
            console.log ((count++)+" --> 10 - 4 - \"1\" --> "+ (10 - 4 - "1"));

<br><button class="active_button" onclick="testObjectCopy()">Copy, Clone, Assign, __proto__, Create</button>
<script> 
    
    function testObjectCopy(){
        const user = {
            firstName: "naveed",
            lastName: "alyas",
            age: 20
        }
        console.log('----- Copy object by reference ---------\n');
        //objects copied by reference
        let copiedUser = user;
        copiedUser.firstName = "david";
        copiedUser.lastName = "webb";
        copiedUser.age = 50;
        copiedUser.tel = "4433553343";
        
        for (key in user){
            console.log(`user.${key}: ${user[key]}\n`);
        }
        console.log('***********************\n');
        for (key in copiedUser){
            console.log(`copiedUser.${key}: ${copiedUser[key]}\n`);
        }

        console.log('----- Clone User ---------\n');
        // with spread function
        let cloneUser = {...user};
        //cloneUser.email = "clone email";
        //cloneUser.firstName = "michal"
        //with assign function

        console.log('-------------Object comparison --------\n');
        cloneUser == user ? console.log('Same object ') : console.log('Not Same object ');
        cloneUser === user ? console.log('Same object ') : console.log('Not Same object ')

        let assignUser = Object.assign({}, user);
        assignUser.firstName = "Dave"
        assignUser.email = "assign email";

        for (key in user){
            console.log(`user.${key}: ${user[key]}\n`);
        }
        console.log('***********************\n');
        for (key in cloneUser){
            console.log(`cloneUser.${key}: ${cloneUser[key]}\n`);
        }
        console.log('***********************\n');
        for (key in assignUser){
            console.log(`assignUser.${key}: ${assignUser[key]}\n`);
        }

        }

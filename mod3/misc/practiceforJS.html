        <button onclick="testWhileLoop()">while loop</button>
        <div id="forloop"></div>
        <script type="text/javascript">

            function testWhileLoop(){
                let output ="";
                let myPocket = 1000;
                let myshoppingList = Array();
                let items = [10, 20, 35, 45, 65, 79, 100, 150, 200, 250, 300];
                let count=0;
                while (myPocket > 10 ) { 
                    count++; 
                    let anItemIndex = Math.ceil(Math.random()*10);
                    if (myPocket >= items[anItemIndex]) {
                        myshoppingList.push(items[anItemIndex]);
                        myPocket -= items[anItemIndex];
                    }else if (myPocket > 65){
                        continue;
                    }else{
                        break;
                    }
                    
                    console.log(count+" - "+ anItemIndex +" --> "+ items[anItemIndex] +" --> "+myPocket);
                    

                }
                
                document.getElementById("forloop").innerHTML = ": "+myshoppingList;

            }
        </script>

        <button onclick="tableofMultiplication()">Multiplication Table</button>
        <div id="multiTable"></div>
        <script type="text/javascript">
            function tableofMultiplication(){
                var rows = prompt("How many rows for your multiplication table?");
                //alert("number of rows entered :"+rows);
                var cols = prompt("How many columns for your multiplication table?");
                if(rows == "" || rows == null)
                    rows = 10;
                if(cols== "" || cols== null)
                    cols = 10;
                createTable(rows, cols);
                
            }//end of function
            function createTable(rows, cols){
                    var j=1;
                    var output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
                    for(i=1;i<=rows;i++){
                        output = output + "<tr>";
                        while(j<=cols){
                            output = output + "<td>" + i*j + "</td>";
                            j = j+1;
                        }
                        output = output + "</tr>";
                        j = 1;
                    }
                    output = output + "</table>";
                    //document.write(output);
                    document.getElementById("multiTable").innerHTML = output;
                }
        </script>

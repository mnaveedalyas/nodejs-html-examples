        <br><button onclick="iterablesMethodsFunc()">Iterables  </button>
        <script>
            function iterablesMethodsFunc(){

                const range1 = {
                    from: 1,
                    to: 5
                }
                const range = {
                    from: 1,
                    to: 5,
                    [Symbol.iterator](){
                        this.current = this.from;
                        return this;
                    },
                    next() {
                        if(this.current <= this.to){
                            return {done: false, value: this.current++ };
                        }else{
                            return {done: true};
                        }
                    }
                }
                for( let anum of range){    
                    console.log(anum);    
                }    
                console.log(" ------------------------- ");
                let myNumber = {
                    n : 0,
                    increment : function(){
                        this.n += 10;
                        return {value: this.n, done: false};
                    }
                }
                //const n = myNumber();
                console.log(myNumber.increment().value);
                console.log(myNumber.increment().value);
                console.log(myNumber.increment().value);
                console.log(" ------------------------- ");
                
                
                let myNumberList ={};
                myNumberList[Symbol.iterator] = function(){
                    let n=0;
                    done=false;
                    return {
                        next() {
                            n += 10;
                            if (n ==100 ){done = true};
                            return {value: n, done: done}
                        }
                    };
                }
                for (const num of myNumberList){
                    console.log("num :"+num);
                }
            };
        </script>

        <br><button onclick="mapsMethodsFunc()">Map & WeakMap</button>
        <script>
            function mapsMethodsFunc(){

                console.log(" ------------ Objects ------------- ");
                let vegies = {
                    id: 1,
                    name: "spanish"
                }
                     
                let userObj = {
                    id : 1,
                    name: "myname",
                    age: 20,
                    favMeals: ['dairy', 'chicken', 'beef'],
                    vegi: vegies,
                    3210: "postcode "
                }
                
                userObj.myinterest = "test";

                for( let key in userObj){
                    console.log(key+" -> "+userObj[key]);
                }
                console.log(" ----------- Maps -------------- ");

                let myMap = new Map();
                myMap.set('id' , 1);
                myMap.set('name', "myname");
                myMap.set('age', 20);
                myMap.set(userObj, userObj);
                myMap.set(['we3', 'gt5'], "i am testing it");
                myMap.set(3210, "testing post code");
                for( let key of myMap.keys()){
                    console.log(key+" -> "+myMap.get(key) +" \n\t-->"+ JSON.stringify(myMap.get(key)));
                }

                console.log("myMap.has(userObj) -> "+myMap.has(userObj))
                console.log("myMap.has(3210) -> "+myMap.has(3210))
                //console.log("myMap.get(3210) -> "+myMap.get(3210))
                


                console.log(" -----2------- ");

                let myMap2 = new Map(Object.entries(userObj));
                for( let key of myMap2.keys()){
                    console.log(key+" -> "+myMap2.get(key) +" \n\t-->"+ JSON.stringify(myMap2.get(key)));
                }
                

                console.log(" -----3------- ");

                let userMap = new Map([
                    ['id' , 1],
                    ["name", "myname"],
                    ["age", 20],
                    [3210,  "testing value"],
                    ["favMeals", ['dairy', 'chicken', 'beef']],
                    ["vegi", vegies],
                    [['hamilton', 'auckland'] , ["3210", "2121"] ]
                ]);
                
                for( let key of userMap.keys()){
                    console.log(key+" -> "+userMap.get(key) +" \n\t-->"+ JSON.stringify(userMap.get(key)));
                }
                console.log(" -----3-1 ------- ");
                for( let entry of userMap){
                    console.log(entry +" \n\t-->"+ JSON.stringify(entry));
                }

                console.log(" -----WeakMaps ------- ");
                const myweakMap = new WeakMap();
                //myweakMap.set('id' , 1); //only objects
                //myweakMap.set('name', "myname");
                //myweakMap.set('age', 20);
                myweakMap.set(userObj, userObj);

                mytestObj ={name:"test"}
                myweakMap.set(mytestObj, userObj);
                //myweakMap.set(3210, "testing post code");
                
                console.log("myweakMap.has({name:test}) -> "+myweakMap.has(mytestObj))
                console.log("myweakMap.has(userObj) -> "+myweakMap.has(userObj))
                userObj = {};
                console.log("myweakMap.has(userObj) -> "+myweakMap.has(userObj))
                
            }
        </script>

        <br><button onclick="setsMethodsFunc()">Set & WeakSet</button>
        <script>
            function setsMethodsFunc(){

                console.log(" ------------ Objects ------------- ");
                let vegies = {
                    id: 1,
                    name: "spanish"
                }
                    
                let userObj = {
                    id : 1,
                    name: "myname",
                    age: 20,
                    favMeals: ['dairy', 'chicken', 'beef'],
                    vegi: vegies
                }
                for( let key in userObj){
                    console.log(key+" -> "+userObj[key]);
                }
                console.log(" -----Sets ------- ");
                const visitors = new Set();
                visitors.add({name:"john"});
                visitors.add(11);
                visitors.add(11);
                visitors.add(true);
                visitors.add(false);
                visitors.add(true);
                visitors.add(userObj);
                visitors.add(userObj);
                visitors.add({name:"mike"});
                visitors.add({name:"dave"});
                visitors.add({name:"dave"});
                visitors.add({name:"gary", age: 20});
                visitors.add({name:"gary", age: 20});
                for( let entry of visitors){
                    console.log(entry +" \n\t-->"+ JSON.stringify(entry));
                }
                console.log("size: "+visitors.size);
                console.log(" ----------- ");
                visitors.forEach((entry, entry2, visitors1) => {
                    console.log("entry: "+JSON.stringify(entry));
                    console.log("entry2: "+JSON.stringify(entry2));
                    console.log("visitors1: "+visitors1.size);
                    
                })


                console.log(" -----WeakSets ------- ");
                const myweakSet = new WeakSet();
                let dav = {name:"dave"};

                myweakSet.add({name:"john"});
                //myweakSet.add(11); // only objects
                //myweakSet.add(11);
                //myweakSet.add(true);
                //myweakSet.add(false);
                //myweakSet.add(true);
                myweakSet.add({name:"mike"});
                myweakSet.add({name:"dave"});
                myweakSet.add({name:"dave"});
                myweakSet.add({name:"gary", age: 20});
                myweakSet.add({name:"gary", age: 20});
                myweakSet.add({name:"dave"});
                console.log("myweakSet.has({name:dave}): "+myweakSet.has({name:"dave"}));
                myweakSet.add(dav);
                console.log("myweakSet.has(dav): "+myweakSet.has(dav));
                console.log("size: "+myweakSet.size);
            }
        </script>


        <br><button onclick="arrayDestructionFunc()">Array Destruction</button>
        <script>
            function arrayDestructionFunc(){
                let arr = ['abc-1', 'def-2', 'lmn-3', 'xyz-4'];
                let [name1, name2, name3, name4] = arr;
                console.log("name1 :"+name1);
                console.log("name2 :"+name2);
                console.log("name3 :"+name3);
                console.log("name4 :"+name4);
                console.log(" ----------- ");
                let [person, desc] = arr;
                console.log("person :"+person);
                console.log("desc :"+desc);

                console.log(" ----------- ");
                let [person2, , desc2] = arr;
                console.log("person2 :"+person2);
                console.log("desc2 :"+desc2);

                console.log(" ----------- ");
                let [person3, ...desc3] = arr;
                console.log("person3 :"+person3);
                console.log("desc3 :"+desc3);

                console.log(" ------ from set to variables ----- ");
                let [one, two, three, others ] = new Set([1,2,3, 4,5,6,7]);
                console.log("one :"+one);
                console.log("two :"+two);
                console.log("three :"+three);
                console.log("others :"+others);

                console.log(" ------- from map to variables ---- ");
                let [personname, personage ] = new Map([ ["name","mike"], ["age", 30]]);
                console.log("personname :"+personname);
                console.log("personage :"+personage);

                console.log(" --------from String to an object --- ");
                let user = {};
                [user.fname, user.lname ] = "Naveed Alyas".split(" ");
                console.log("user.fname :"+user.fname);
                console.log("user.lname :"+user.lname);
                
                console.log(" ------- swaping ---- ");
                [user.fname, user.lname ] = [ user.lname, user.fname ]
                console.log("user.fname :"+user.fname);
                console.log("user.lname :"+user.lname);
                
                let a=10; 
                let b=20;
                console.log("a :"+a+"  -- b :"+b);
                [a, b] = [b, a]
                console.log("a :"+a+"  -- b :"+b);
                
                console.log(" ------- order of values  ---- ");
                let { height, width, title } = { title: "menu", height: 200, width: 100  }
                console.log("height :"+height);
                console.log("width :"+width);
                console.log("title :"+title);
                console.log(" ------- renaming of variables  ---- ");
                let options = {
                    width1: 100,
                    height1: 200
                }
                let {height1, width1 } = options;
                let h = height1;
                let w = width1;
                //console.log("height1 :"+height1);
                console.log("h :"+h);
                //console.log("width1 :"+width1);
                console.log("w :"+w);

                let options1 = {
                    width: 100,
                    height: 200,
                    title1:"my testing"
                }

                let {title1, ...rest1} = options1;
                console.log("title1 :"+title1);
                console.log("rest1.width :"+rest1.width);
                console.log("rest1.height :"+rest1.height);
            }

        </script>

        <br><button onclick="dateTimeFunc()">Date & Time</button>
        <script>
            function dateTimeFunc(){
                let now = new Date();
                console.log("current date/time :"+now);

                let Jan011970 = new Date(0);
                console.log("Jan 01 1970 date/time :"+Jan011970);
                let Jan021970 = new Date(24 * 3600 * 1000);
                console.log("Jan 02 1970 date/time :"+Jan021970);

                let Date20220813 = new Date("2022-08-13");
                console.log("2022-09-13 date/time :"+Date20220813);
                console.log(" ----------- ");
                let Date20220813_a = new Date(2022, 08, 13, 13, 15, 40, 290);
                console.log("2022-09-13 date/time :"+Date20220813_a);

                console.log("2022-09-13 year :"+Date20220813_a.getFullYear());
                console.log("2022-09-13 Month :"+Date20220813_a.getMonth());
                console.log("2022-09-13 Date :"+Date20220813_a.getDate());
                console.log("2022-09-13 Day :"+Date20220813_a.getDay());
                console.log("2022-09-13 Hour :"+Date20220813_a.getHours());
                console.log("2022-09-13 Minute :"+Date20220813_a.getMinutes());
                console.log("2022-09-13 Second :"+Date20220813_a.getSeconds());
                console.log("2022-09-13 MilliSeconds :"+Date20220813_a.getMilliseconds());
                console.log(" ----------- ");
                console.log("2022-09-13 year - UCT :"+Date20220813_a.getUTCFullYear());
                console.log("2022-09-13 Month - UCT :"+Date20220813_a.getUTCMonth());
                console.log("2022-09-13 Date - UCT :"+Date20220813_a.getUTCDate());
                console.log("2022-09-13 Day - UCT :"+Date20220813_a.getUTCDay());
                console.log("2022-09-13 Hour - UCT :"+Date20220813_a.getUTCHours());
                console.log("2022-09-13 Minute - UCT :"+Date20220813_a.getUTCMinutes());
                console.log("2022-09-13 Second - UCT :"+Date20220813_a.getUTCSeconds());
                console.log("2022-09-13 MilliSeconds - UCT :"+Date20220813_a.getUTCMilliseconds());

                //number of minutes between local time and UTC time (Coordinated Universal Time )
